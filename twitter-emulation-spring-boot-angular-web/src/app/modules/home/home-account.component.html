<app-home>
  <h5 class="fw-bold">{{title}}</h5>
  <table>
    @for (account of accounts; track account) {
      <tr>
        <tbody>
          <td>
            <a class="fw-bold" [routerLink]="['/account', 'show', account.username]">{{account.description}}</a> &#64;{{account.username}}
          </td>
        </tbody>
      </tr>
    }
  </table>
</app-home>
