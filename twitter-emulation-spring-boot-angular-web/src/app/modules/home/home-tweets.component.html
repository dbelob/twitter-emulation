<app-home>
  <h5 *ngIf="title" class="font-weight-bold">{{title}}</h5>
  <div *ngFor="let tweet of tweets" class="card m-0 p-1 bg-light">
    <h6>
      <a class="font-weight-bold" [routerLink]="['/account', 'show', tweet.username]">{{tweet.description}}</a> @{{tweet.username}}
      <span class="badge rounded-pill bg-primary float-end">
            {{tweet.date | date:"dd.MM.yyyy HH:mm:ss"}}
      </span>
    </h6>
    <div class="card-text bg-white p-1">{{tweet.text}}</div>
  </div>
</app-home>
