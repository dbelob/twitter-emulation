<div class="card p-3 bg-light">
  <div class="row fw-bold">
    <div class="col-12" id="description">
      {{accountStatistics.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-12" id="username">
      @{{accountStatistics.username}}
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <td class="small"><a class="fw-bold" [routerLink]="['/account', 'tweets', accountStatistics.username]">Tweets</a></td>
    </div>
    <div class="col-4">
      <td class="small"><a class="fw-bold" [routerLink]="['/account', 'following', accountStatistics.username]">Following</a></td>
    </div>
    <div class="col-4">
      <td class="small"><a class="fw-bold" [routerLink]="['/account', 'followers', accountStatistics.username]">Followers</a></td>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <td class="small"><a class="fw-bold" [routerLink]="['/account', 'tweets', accountStatistics.username]">{{accountStatistics.tweetsCount}}</a></td>
    </div>
    <div class="col-4">
      <td class="small"><a class="fw-bold" [routerLink]="['/account', 'following', accountStatistics.username]">{{accountStatistics.followingCount}}</a></td>
    </div>
    <div class="col-4">
      <td class="small"><a class="fw-bold" [routerLink]="['/account', 'followers', accountStatistics.username]">{{accountStatistics.followersCount}}</a></td>
    </div>
  </div>
</div>
