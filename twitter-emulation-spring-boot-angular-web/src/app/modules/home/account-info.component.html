<div class="card p-3 bg-light">
  <div class="row fw-bold">
    <div class="col-12" id="description">
      {{accountStatistics.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-12" id="username">
      @{{accountStatistics.username}}
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-4 small">
      <a class="fw-bold" [routerLink]="['/account', 'tweets', accountStatistics.username]">Tweets</a>
    </div>
    <div class="col-4 small">
      <a class="fw-bold" [routerLink]="['/account', 'following', accountStatistics.username]">Following</a>
    </div>
    <div class="col-4 small">
      <a class="fw-bold" [routerLink]="['/account', 'followers', accountStatistics.username]">Followers</a>
    </div>
  </div>
  <div class="row">
    <div class="col-4 small">
      <a class="fw-bold" [routerLink]="['/account', 'tweets', accountStatistics.username]">{{accountStatistics.tweetsCount}}</a>
    </div>
    <div class="col-4 small">
      <a class="fw-bold" [routerLink]="['/account', 'following', accountStatistics.username]">{{accountStatistics.followingCount}}</a>
    </div>
    <div class="col-4 small">
      <a class="fw-bold" [routerLink]="['/account', 'followers', accountStatistics.username]">{{accountStatistics.followersCount}}</a>
    </div>
  </div>
</div>
